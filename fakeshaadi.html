<!DOCTYPE html>
<html>
<head>
    <title>Marriage Validator</title>
</head>
<body>
    <h1>Marriage Validator</h1>

    <div>
        <label for="brideAge">Bride's Age :</label>
        <input type="number" id="brideAge">
    </div>

    <div>
        <label for="groomAge">Groom's Age :</label>
        <input type="number" id="groomAge">
    </div>

    <button id="validate" onclick="validate()">Validate</button>

    <div id="result"></div>

    <script>
        function validate() {
            const brideAge = document.getElementById('brideAge').value;
            const groomAge = document.getElementById('groomAge').value;
            const resultDiv = document.getElementById('result');

            if (brideAge >= 18 && groomAge >= 21) {
                resultDiv.textContent = "Valid Marriage";
            } else {
                resultDiv.textContent = "Invalid Marriage";
            }
        }
    </script>
</body>
</html>
